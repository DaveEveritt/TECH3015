<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Demo</title>
  <style>
    html {
      --light-colour: #fff;
      --pale-colour: #aaa;
      --mid-colour: #666;
      --dark-colour: #333;
    }
    body {
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 1.25rem;
    }
    header {
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      justify-content: space-between;
      background: var(--pale-colour);
    }
    header div {
      display: flex;
      align-items: center;
    }
    header h1 {
      display: inline-block;
      margin: 0 6px;
    }
    header a {
      text-decoration: none;
      color: var(--dark-colour);
    }
    .logo img {
      object-fit: cover;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--light-colour);
      padding: 2px;
    }
    .mobile-menu-icon {
      font-size: 2em;
      padding-top: 5px;
    }
    nav {
      display: none;
      flex-direction: column;
    }
    nav a {
      padding: .75em 4px;
      background: var(--dark-colour);
      text-decoration: none;
      color: var(--light-colour);
      text-align: center;
      border-bottom: 2px solid var(--pale-colour);
    }
    .showhide {
      display: flex;
    }
    main {
      padding: .75em 10px;
      box-sizing: border-box;
    }
    main h2 {
      margin: 0;
      color: var(--mid-colour);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: .75em;;
      line-height: 1.75em;
      text-align: center;
      background: var(--pale-colour);
    }
    
    @media screen and (min-width: 600px) {
      /* override mobile styles screens > 599px */
      .showhide { display: flex; }
      .mobile-menu-icon { display: none; }
      nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background: #999;
      }
      nav a {
        text-align: center;
        padding: .75em 2em;
        border-bottom: 0;
        border-left: 2px solid var(--pale-colour);
      }
      nav a:first-child {
        border-left: 0;
      }
    }

    @media screen and (min-width: 800px) {
      /* override previous styles for screens > 1199px */
      body {
        background: var(--dark-colour);
      }
      main {
        background: var(--light-colour);
        padding: 1em 24px;
        max-width: 800px;
        margin: 0 auto;
        height: calc(100vh - 168px);
      }
    }

  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <header>
    <div><a href="#" class="logo"><img src="https://github.com/MEDS2007/lecture03/raw/master/images/github-teacher.png" alt="logo"></a>
    <h1>WEBSITE</h1>
    </div>
    <a href="#" class="mobile-menu-icon" id="menuIcon">☰</a>
  </header>
  
  <nav id="menu">
    <a href="#">stuff</a>
    <a href="#">other</a>
    <a href="#">hello</a>
  </nav>
  
  <main>
    <h2>Section title</h2>
    <p>Main content here</p>
  </main>
  
  <footer>
    © Your Lovely Lecturers 2019
  </footer>
  
  <!-- JavaScript need to go just before the closing body tag -->
  <script>
    
    const toggle = (e) => {
      menu.classList.toggle("showhide");
    }
    
    menuIcon.addEventListener("click", toggle);
    
  </script>
</body>
</html>
